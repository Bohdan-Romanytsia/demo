{% extends "index.html" %}
{% block title %}
Order
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="complete_order">
            <h1 class="complete_order_h1">Completing your order</h1>
        </div>
        <div id="gray_for_order">
            {% for message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ message[0] }} alert-dismissible show" id='alert_for_order' role="alert">
                    {{ message[1] }}
                    <button type="button" class="close">
                        <span onclick="showAlertOrder('none')" aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </div>
        <div class="order">
            <form class="order_form" method="post" action="">
                <div class="field">
                    <input type="text" id="order_first_name" class="order_input" name="order_first_name" required>
                    <label class="order_label" for="order_first_name">First Name</label>
                </div>
                <div class="field">
                    <input type="text" id="order_last_name" class="order_input" name="order_last_name" required>
                    <label class="order_label" for="order_last_name">Last Name</label>
                </div>
                <div class="field">
                    <input type="text" id="order_email" class="order_input" name="order_email" placeholder="youremail@example.com" required>
                    <label class="order_label" for="order_email">Email</label>
                </div>
                <div class="field">
                    <input type="tel" id="order_phone" class="order_input" name="order_phone" placeholder="In format +380679953365" pattern=^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$ required>
                    <label class="order_label" for="order_phone">Phone</label>
                </div>
                <div class="field">
                <select name="payment_type" id="payment_type" class="order_input" required>
                    <option value="Credit card">Credit card</option>
                    <option value="Cash">Cash</option>
                </select>
                <label class="order_label" for="payment_type">Payment type</label>
                </div>
                <div class="field">
                    <textarea name="comment" class="order_input" id="order_input"></textarea>
                    <label class="order_label" for="payment_type">Comments(optional)</label>
                </div>
                <input type="hidden" id="totalPriceFromCartToOrder" name="totalPriceFromCartToOrder">
                <div class="order_button">
                    <input type="submit" class="submit input" id="orderProceedButton" value="Order">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
